<head>
  <title>h34dump CTF</title>
</head>

<body>
  {{#if currentUser}}
    {{> console}}
  {{else}}
    {{> login}}
  {{/if}}
</body>

<template name="login">
  <div class="" id="loginModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="fire" style="background: #000; color: #666;">h34dCTF</h3>
    </div>
    <div class="modal-body">
      <div class="well">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
          <li><a href="#create" data-toggle="tab">Register Team</a></li>
          <li><a href="#participants" data-toggle="tab">Participants</a></li>
		  <li><a href="#rules" data-toggle="tab">Rules</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane active in" id="login">
            <fieldset class="form-signin">
              <h2 class="form-signin-heading">Login</h2>
              <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="team">Team Name</label>
                <div class="controls">
                  <input type="text" name="team" placeholder="" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" name="password" placeholder="" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button id="submit_login" class="btn btn-large btn-primary">Login</button>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="tab-pane fade" id="create">
            <fieldset class="form-signin">
			  <h2 class="form-signin-heading">Register Team</h2>
              <label for="team">Team Name</label>
              <input name="team" type="text" value="" class="input-block-level">
              <label for="email">Email</label>
              <input name="email" type="text" value="" class="input-block-level">
              <label for="password">Password</label>
              <input name="password" type="password" value="" class="input-block-level">
			  <label for="country">Country</label>
			  <input name="country" type="text" value="" class="input-block-level">
			  <label for="from_novosib" class="checkbox">
				<input name="from_novosib" id="from_novosib" type="checkbox"> Are you from Novosibirsk?
			  </label>
              <label for="team_size" id="team_size" style="display: none">Team size
				<input name="team_size" type="text" value="" class="input-block-level">
			  </label>
              <label for="notebooks" id="notebooks" style="display: none">How much notebooks do you need?
				<input name="notebooks" type="text" value="" class="input-block-level">
			  </label>
              <div>
                <button id="submit_register" class="btn btn-large btn-primary">Create Account</button>
              </div>
            </fieldset>
          </div>
          <div class="tab-pane fade" id="participants">
            <fieldset class="form-signin">
              <h2 class="form-signin-heading">Participants</h2>
				<table class="table table-bordered">
					<tr><td>Team name</td><td>Country</td><td>From Novosibirsk</td></tr>
					{{#each teams}}
						<tr><td>{{username}}</td><td>{{profile.country}}</td><td>{{profile.from_novosib}}</td></tr>
					{{/each}}
				</table>
            </fieldset>
          </div>
		  <div class="tab-pane fade" id="rules">
            <fieldset class="form-signin">
              <h2 class="form-signin-heading">h34dCTF rules</h2>
				<p><b>[ENG]</b></p>
				<p><u>Information:</u></p>
				<p>1) This CTF is a part of <a href="http://phdays.ru/registration/everywhere/">PHDays Everywhere</a>.</p>
				<p>2) The main objective is to attract new people to the subject of information security.</p>
				<p>3) This is a school CTF, problems have a beginning and an average level of complexity.</p>
				<p>4) CTF is task-based. Each task will bring different points.</p>
				<p><u>Rules:</u></p>
				<p>1) Only registered teams may participate in this challenge. Registration is available at (place link here) before May 23.</p>
				<p>2) There is no limit for the number of people participating per team. You only need one registration per team.</p>
				<p>3) Any kind of attack (such as DoS, bruteforce, etc.) at game servers or other teams is prohibited. Those teams who ignore this rule will be disqualified.</p>
				<p>4) The competition will last for 6 hours.</p>
				<p>5) Organizators may change the rules before and during the challenge.</p>
				<p>If you have any questions please feel free to contact us at team[at]h34dump.com</p>
				<br/>
				<p><b>[RUS]</b></p>
				<p><u>Информация:</u><p>
				<p>1) Данный CTF проходит в рамках <a href="http://phdays.ru/registration/everywhere/">PHDays Everywhere</a>;</p>
				<p>2) Главной целью проведения является привлечение к тематике ИТ-безопасности.</p>
				<p>3) Данный CTF имеет начальный уровень и рассчитан на начинающие команды.</p>
				<p>4) Формат CTF - task-based (командам будут предложены различные задания, разные задания могут давать различное количество очков).</p>
				<p><u>Правила:</u></p>
				<p>1) К участию в соревнованиях допускаются только зарегистрированные команды. Зарегистрироваться можно (здесь ссылко) до 23 мая.</p>
				<p>2) В команде может быть неограниченное количество участников.</p>
				<p>3) Запрещены любые атаки на машины жюри и других участников (такие как DoS, bruteforce и другие), если не сказано обратное. Команды, которые нарушат это правило, будут дисквалифицированы.</p>
				<p>4) Соревнование продлится 6 часов.</p>
				<p>5) Организаторы в праве менять правила до и во время соревнований.</p>
				<p>Если у вас возникли какие-либо вопросы вы может связаться с нами по team[at]h34dump.com;</p>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="console">
  <div class="console">
    <div class="results_wrapper">
      <div class="results">
        <div class="result">
          Welcome to h34dump CTF! <br>
          Type 'help' to begin.
        </div>
        {{#each outputs}}
        <div class="result">
          $ {{command}}<br>
          {{{result}}}<br>
        </div>
        {{/each}}
      </div>
    </div>

    <div class="input">
      <span class="prompt">$</span>
      <span class="input_box">
        <input id="console_input" name="console_input" type="text" autocomplete="off"/>
      </span>
    </div>
  </div>
</template>
