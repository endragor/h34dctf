<head>
  <title>h34dump CTF</title>
</head>

<body>
    {{> login}}
</body>

<template name="login">
  <div id="loginModal">
    <div class="modal-body">
        <ul class="nav nav-tabs">
		  <li class="active"><a href="#main" data-toggle="tab">Main</a></li>
          <li><a href="#create" data-toggle="tab">Register Team</a></li>
          <li><a href="#participants" data-toggle="tab">Participants</a></li>
		  <li><a href="#rules" data-toggle="tab">CTF Rules</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
		  <div class="tab-pane active in" id="main">
            <fieldset class="form-rules">
              <h2 class="form-signin-heading">Main</h2>
			  <div id="countdown"></div>
			  <p id="noteCountdown"></p>
			  <p><b>[ENG]</b></p>
			  <p>See tab "CTF Rules" and/or "Register Team". CTF open one for all. Beginning May 23 at 11-00 UTC +7.</p>
			  <p><b>[RUS]</b></p>
			  <p>Если Вы хотите прийти к нам и послушать доклады, пообщаться и посмотреть за ходом соревнований, пройдите <a href="https://docs.google.com/forms/d/1trb61PF9QnaeGt3vLjEMarZzWy9QJLWdVU5RXZrVAaE/viewform">регистрацию</a>.</p>
			  <p>Команды, которые хотят принять участие, регистрируются на вкладке "Register Team".</p>
			  <p><b>Для команд из Новосибирска подразумевается очное участие в технопарке, Академгородок, ул. Николаева 11, Центр информационных технологий. Начало регистрации 23 мая 09:30. Начало мероприятий 10-00. Начало CTF 11-00.</b></p>
			  <p><u>На нашей площадке вы и ваши друзья сможете:</u></p>
			  <p>• наблюдать по сети за событиями форума, которые будут транслироваться в формате HD на английском и русском языках;</p>
			  <p>• принимать участие в дискуссиях и задавать вопросы докладчикам в режиме онлайн;</p>
			  <p>• проявить свои хакерские способности в соревновании по взлому и защите информации.</p>
			  <p><u>Кроме того вы сможете принять участие в Новосибирских мероприятиях:</u></p>
			  <ul><li>в Новосибирском соревновании хакеров <a href="http://ru.wikipedia.org/wiki/CTF#.D0.9A.D0.BE.D0.BC.D0.BF.D1.8C.D1.8E.D1.82.D0.B5.D1.80.D0.BD.D0.B0.D1.8F_.D0.B1.D0.B5.D0.B7.D0.BE.D0.BF.D0.B0.D1.81.D0.BD.D0.BE.D1.81.D1.82.D1.8C">Capture The Flag</a> с уровнем сложности заданий для  начинающих;</li>
			  <li>познакомиться с кафедрами НГУ и НГТУ осуществляющих подготовку специалистов по защите информации;</li>
			  <li>принять участие в практической конференции по защите информации;</li>
			  <li>принять участие в тематическом QUIZ.</li></ul>
			  <p>Наша группа <a href="http://vk.com/h34dCTF">http://vk.com/h34dCTF</a>.</p>
            </fieldset>
		  </div>
          <div class="tab-pane fade" id="create">
            <fieldset class="form-signin">
			  <h2 class="form-signin-heading">Register Team</h2>
			  <div class="alert alert-error" id="register-error" style="display: none">
				<div id="registerError"></div>
			  </div>
			  <div class="alert alert-success" id="register-success" style="display: none">
				<div id="registerSuccess"></div>
			  </div>
              <label for="team">Team Name*</label>
              <input name="team" type="text" value="" class="input-block-level">
              <label for="email">Email*</label>
              <input name="email" type="text" value="" class="input-block-level">
              <label for="password">Password*</label>
              <input name="password" type="password" value="" class="input-block-level">
			  <label for="country">Country</label>
			  <input name="country" type="text" value="" class="input-block-level">
			  <label for="from_novosib" class="checkbox">
				<input name="from_novosib" id="from_novosib" type="checkbox"> Are you from Novosibirsk? (only for internal participants)
			  </label>
              <label for="team_size" id="team_size" style="display: none">Team size
				<input name="team_size" type="text" value="" class="input-block-level">
			  </label>
              <label for="notebooks" id="notebooks" style="display: none">How much notebooks do you need? (zero if not needed)
				<input name="notebooks" type="text" value="0" class="input-block-level">
			  </label>
			  <p>* - required fields</p>
              <div>
                <button id="submit_register" class="btn btn-large btn-primary">Create Account</button>
              </div>
            </fieldset>
          </div>
          <div class="tab-pane fade" id="participants">
            <fieldset class="form-participants">
              <h2 class="form-signin-heading">Participants</h2>
				<table class="table table-bordered">
					<tr><td>No.</td><td><b>Team Name</b></td><td><b>Country</b></td><td><b>From Novosibirsk</b></td></tr>
					{{#each teams}}
						<tr><td>{{number}}</td><td>{{username}}</td><td>{{profile.country}}</td><td>{{profile.from_novosib}}</td></tr>
					{{/each}}
				</table>
            </fieldset>
          </div>
		  <div class="tab-pane fade" id="rules">
            <fieldset class="form-rules">
              <h2 class="form-signin-heading">h34dCTF rules</h2>
				<p><b>[ENG]</b></p>
				<p><u>Information:</u></p>
				<p>1) This CTF is a part of <a href="http://phdays.com/registration/everywhere/">PHDays Everywhere</a>.</p>
				<p>2) The main objective is to attract new people to the subject of information security.</p>
				<p>3) This is a school CTF, problems have a beginning and an average level of complexity.</p>
				<p>4) CTF is task-based. Each task will earn you different amount of points.</p>
				<p><u>Rules:</u></p>
				<p>1) Only registered teams may participate in this challenge. Registration is available before May 23.</p>
				<p>2) There is no limit for the number of people participating per team. You only need one registration per team.</p>
				<p>3) Any kind of attack (such as DoS, bruteforce, etc.) at game servers or other teams is prohibited. Those teams who ignore this rule will be disqualified.</p>
				<p>4) The competition will last for 6 hours.</p>
				<p>5) Organizers may change the rules before and during the challenge.</p>
				<p>If you have any questions please feel free to contact us at <a href="mailto:team@h34dump.com?Subject=CTF_Question">team[at]h34dump.com</a></p>
				<br/>
				<p><b>[RUS]</b></p>
				<p><u>Информация:</u><p>
				<p>1) Данный CTF проходит в рамках <a href="http://phdays.com/registration/everywhere/">PHDays Everywhere</a>;</p>
				<p>2) Главной целью проведения является привлечение людей к тематике ИТ-безопасности.</p>
				<p>3) Данный CTF имеет начальный уровень и рассчитан на начинающие команды.</p>
				<p>4) Формат CTF - task-based (командам будут предложены различные задания, разные задания могут давать различное количество очков).</p>
				<p><u>Правила:</u></p>
				<p>1) К участию в соревнованиях допускаются только зарегистрированные команды. Зарегистрироваться можно до 23 мая.</p>
				<p>2) В команде может быть неограниченное количество участников.</p>
				<p>3) Запрещены любые атаки на машины жюри и других участников (такие как DoS, bruteforce и другие), если не сказано обратное. Команды, которые нарушат это правило, будут дисквалифицированы.</p>
				<p>4) Соревнование продлится 6 часов, начало 11-00 UTC+7</p>
				<p>5) Организаторы в праве менять правила до и во время соревнований.</p>
				<p>Если у вас возникли какие-либо вопросы вы может связаться с нами по <a href="mailto:team@h34dump.com?Subject=CTF_Question">team[at]h34dump.com</a></p>
            </fieldset>
          </div>
        </div>
    </div>
  </div>
</template>

<template name="console">
  <div class="console">
    <div class="results_wrapper">
      <div class="results">
        <div class="result">
          Welcome to h34dump CTF! <br>
          Type 'help' to begin.
        </div>
        {{#each outputs}}
        <div class="result">
          $ {{command}}<br>
          {{{result}}}<br>
        </div>
        {{/each}}
      </div>
    </div>

    <div class="input">
      <span class="prompt">$</span>
      <span class="input_box">
        <input id="console_input" name="console_input" type="text" autocomplete="off"/>
      </span>
    </div>
  </div>
</template>
